<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./pentool.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO ESTUDOS PINTURA DIGITAL | BRUNO FRANCISCO</title>
  <meta name="description" content="Portfolio de estudo de desenho e pintura digital, com a grande maioria usando procreate. Desenvolvido em React, utilizando firebase/firestore como banco de dados e armazenamento.">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
  <script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
          }, function(err) {
          console.log('Service Worker registration failed:', err);
          });
      });
      }
</script>
</body>

</html>
